<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="UMMON_AR_test24.glb" ios-src="hailmary2(superprimitive).usdz" ar ar-modes="webxr scene-viewer quick-look"
                  camera-controls tone-mapping="commerce" poster="poster.webp" 
                  shadow-intensity="1" autoplay environment-image="aircraft_workshop_01_1k.hdr" 
                  camera-orbit="-3.163deg 78.56deg 2.045m" field-of-view="30deg"
                  animation-name="Ummon_armature|Ummon_armature|idle1">

      
      
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
